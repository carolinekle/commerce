{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="img" placeholder="Image link">
        </div>
        <div class="form-group">
            <label>Category: </label>
            <select class="form-control" name="category" id="category">
                <br>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="newCat" placeholder="Add new category">
        </div>
        <input type = "submit" action="{% url 'create' %}"></input>
    </form>


{% endblock %}
