{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Active listings</h2>

    {% for listing in listings %}
        <div style="border: 1px grey; padding: 1rem;">            
            <h3 class="title">{{ listing.title }}</h3>
            <img style= "max-width: 400px; max-height: 300px;" src="{{ listing.image }}">
            <p>${{ listing.amount }}</p>
            <p>{{ listing.description }}</p>
        </div>
    {% endfor %}

{% endblock %}
